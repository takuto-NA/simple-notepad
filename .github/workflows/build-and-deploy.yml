name: Build and Deploy
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # デスクトップ版ビルド（タグpush または手動実行時のみ）
  build-desktop:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]'))
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Desktop App
        run: pnpm build:tauri
        
      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

  # GitHub Release作成（タグpush時のみ）
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display structure of downloaded files
        run: ls -la artifacts/
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            🚀 シンプルメモ帳 ${{ github.ref_name }} をリリースしました
            
            ## 💾 ダウンロード
            - **Windows**: `*-windows-*.msi` または `*-windows-*.exe`
            - **macOS**: `*-macos-*.dmg` または `*-macos-*.app.tar.gz`  
            - **Linux**: `*-ubuntu-*.deb` または `*-ubuntu-*.AppImage`
            
            ## 🌐 Web体験版
            [ブラウザで今すぐ試す](https://takuto-na.github.io/simple-notepad/)
            
            ## 📱 モバイル対応
            このバージョンではスマホ・タブレット対応が改善されました！
          draft: false
          prerelease: false
      
      - name: Upload Windows Assets
        if: always()
        run: |
          if [ -d "artifacts/desktop-windows-latest" ]; then
            find artifacts/desktop-windows-latest -name "*.msi" -o -name "*.exe" | while read file; do
              echo "Uploading $file"
              curl \
                -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file" \
                "${{ steps.create_release.outputs.upload_url }}?name=$(basename "$file")"
            done
          fi
      
      - name: Upload macOS Assets  
        if: always()
        run: |
          if [ -d "artifacts/desktop-macos-latest" ]; then
            find artifacts/desktop-macos-latest -name "*.dmg" -o -name "*.app.tar.gz" | while read file; do
              echo "Uploading $file"
              curl \
                -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file" \
                "${{ steps.create_release.outputs.upload_url }}?name=$(basename "$file")"
            done
          fi
      
      - name: Upload Linux Assets
        if: always()
        run: |
          if [ -d "artifacts/desktop-ubuntu-22.04" ]; then
            find artifacts/desktop-ubuntu-22.04 -name "*.deb" -o -name "*.AppImage" | while read file; do
              echo "Uploading $file"
              curl \
                -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/octet-stream" \
                --data-binary @"$file" \
                "${{ steps.create_release.outputs.upload_url }}?name=$(basename "$file")"
            done
          fi

  # Web版デプロイ（GitHub Pages）
  deploy-web:
    runs-on: ubuntu-latest
    # mainブランチpush時のみ実行（タグpush時は除外）
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Web Version
        run: pnpm build:web
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-web
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 