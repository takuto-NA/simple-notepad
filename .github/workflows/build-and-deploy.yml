        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ ã‚·ãƒ³ãƒ—ãƒ«ãƒ¡ãƒ¢å¸³ ${{ github.ref_name }} ã‚’ãƒªãƒªãƒ¼ã‚¹ã—ã¾ã—ãŸ
            
            ## ðŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            - **Windows**: `.msi` ã¾ãŸã¯ `.exe` ãƒ•ã‚¡ã‚¤ãƒ«
