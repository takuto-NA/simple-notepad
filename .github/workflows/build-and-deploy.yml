            - **Linux (x64)**: `*-x64.deb` ã¾ãŸã¯ `*-x64.AppImage` ãƒ•ã‚¡ã‚¤ãƒ«
            - **ðŸ“ Raspberry Pi 4+ (ARM64)**: `*-arm64.deb` ã¾ãŸã¯ `*-arm64.AppImage` ãƒ•ã‚¡ã‚¤ãƒ«
            - **ðŸ“ Raspberry Pi 3+ (ARMv7)**: `*-armv7.deb` ã¾ãŸã¯ `*-armv7.AppImage` ãƒ•ã‚¡ã‚¤ãƒ«
            
