            ã“ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ã¯ã‚¹ãƒžãƒ›ãƒ»ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆå¯¾å¿œãŒæ”¹å–„ã•ã‚Œã¾ã—ãŸï¼
            
            ## ðŸ“ Raspberry Piå¯¾å¿œ
            - **Pi 4ä»¥é™**: ARM64ç‰ˆã‚’æŽ¨å¥¨ï¼ˆé«˜æ€§èƒ½ï¼‰
            - **Pi 3ä»¥é™**: ARMv7ç‰ˆã‚‚åˆ©ç”¨å¯èƒ½
