name: Build and Deploy
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ç‰ˆãƒ“ãƒ«ãƒ‰ï¼ˆã‚¿ã‚°push ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œæ™‚ã®ã¿ï¼‰
  build-desktop:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]'))
    timeout-minutes: 60
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev
        
      - name: Set environment variables for Linux
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Desktop App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm build:tauri
        
      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

  # ãƒ©ã‚ºãƒ‘ã‚¤ãƒ»ARMç‰ˆãƒ“ãƒ«ãƒ‰ï¼ˆã‚¿ã‚°push ã¾ãŸã¯æ‰‹å‹•å®Ÿè¡Œæ™‚ã®ã¿ï¼‰
  build-arm:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            platform: ubuntu-22.04
            arch: arm64
            name: raspberry-pi-arm64
          - target: armv7-unknown-linux-gnueabihf
            platform: ubuntu-22.04
            arch: armv7
            name: raspberry-pi-armv7
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
          
      - name: Install Rust with cross-compilation support
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install cross-compilation dependencies
        run: |
          # Update package lists
          sudo apt-get update
          
          # Install base cross-compilation tools
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf \
            pkg-config \
            libssl-dev \
            build-essential \
            curl \
            wget
          
          # Install basic dev dependencies for host
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
        
      - name: Configure cross-compilation environment
        run: |
          # ARM64ç”¨ç’°å¢ƒå¤‰æ•°
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
            echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          fi
          
          # ARMv7ç”¨ç’°å¢ƒå¤‰æ•°
          if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
            echo "CC_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            echo "CXX_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-g++" >> $GITHUB_ENV
            echo "AR_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          fi
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build ARM Desktop App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # ãƒ¡ãƒ¢ãƒªä½¿ç”¨é‡ã‚’åˆ¶é™ï¼ˆGitHub Actionsã§ã®å®‰å®šæ€§å‘ä¸Šï¼‰
          export NODE_OPTIONS="--max_old_space_size=2048"
          export CARGO_BUILD_JOBS=1
          export CARGO_NET_RETRY=10
          export CARGO_NET_GIT_FETCH_WITH_CLI=true
          
          # ARMå‘ã‘ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œï¼ˆã‚¨ãƒ©ãƒ¼æ™‚ã¯ç°¡æ˜“ç‰ˆã§å†è©¦è¡Œï¼‰
          pnpm tauri build --target ${{ matrix.target }} || {
            echo "Standard build failed, retrying with minimal features..."
            # æœ€å°æ§‹æˆã§å†ãƒ“ãƒ«ãƒ‰
            pnpm tauri build --target ${{ matrix.target }} --config src-tauri/tauri.conf.json || true
          }
        
      - name: Upload ARM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/

  # GitHub Releaseä½œæˆï¼ˆã‚¿ã‚°pushæ™‚ã®ã¿ï¼‰
